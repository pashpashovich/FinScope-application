<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceScore</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'data.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'data.js' %}" defer></script>

</head>
<body>
   <main>
    <div class="container_r">
    <div style="background-color: #030E32;">
    <div class="logo-container" style="padding-top: 10%; padding-left: 5%;padding-bottom: 5%; background-color: #030E32; "> 
        <img src="{% static 'images/logo.png' %}" alt="FinanceScope logo" class="logo-img" />
        <a class="logo" href="#"><div class="logo-text">FinanceScope</div> </a>
      </div>
    </div>
    <button id="exit" class="login-butn">Выйти</button>
    </div>
    <div class="container_r">
    <nav class="vertical-menu">
        <a href="/profile">
          <img src="{% static 'images/profile-icon.png' %}" alt="Profile">
          Профиль
        </a>
        <a style="text-decoration: underline;"  href="/data">
          <img src="{% static 'images/data-icon.png' %}" alt="Data">
          Данные
        </a>
        <a href="#">
          <img src="{% static 'images/analysis-icon.png' %}" alt="Analysis">
          Анализ
        </a>
        <a href="#">
          <img src="{% static 'images/charts-icon.png' %}" alt="Charts">
          Графики
        </a>
        <a href="#">
          <img src="{% static 'images/diagrams-icon.png' %}" alt="Diagrams">
          Диаграммы
        </a>
      </nav>
      <div class="main-content">
        <h1 style="text-align: center;">Профиль ********</h1>
        <form> 
        <div class="choose">
        <select id="dataType" class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Данные для анализа</option>
            <option value="1">Балансы</option>
            <option value="2">Транзакции</option>
            <option value="3">Кредитование</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Начальная дата</label>
            <input type="date" class="form-control" id="dateFrom" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Конечная дата</label>
            <input type="date" class="form-control" id="dateTo" placeholder="name@example.com">
          </div>
          <div id="error-message" style="color: red;"></div>
          <button type="submit" id="submit" class="analyse-butn">Анализировать</button>
        </form>


    </div>
</div>

    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-top">
                <div class="footer-logo">
                    <div class="footer-logo-container">
                        <img src="{% static 'images/logo.png' %}" alt="FinanceScope logo" class="logo-img">
                        <div class="footer-logo-text">FinanceScope</div>
                    </div>
                    <img src="{% static 'images/socials.png' %}" alt="Social media icons" class="footer-social-icons">
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Сервисы</a>
                    <a href="#" class="footer-link">Продукт</a>
                    <a href="#" class="footer-link">Компания</a>
                    <a href="#" class="footer-link">Больше</a>
                </div>
            </div>
            <div class="footer-copyright">
                © 2024 FinanceScope Все права защищены
            </div>
        </div>
        <script>
            document.getElementById("exit").addEventListener("click", function() {
            event.preventDefault();
            window.location.href = "/";
            });
          </script>
    </footer>
</body>
</html>
