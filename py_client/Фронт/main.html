<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceScope</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
  <div class="finance-scope">
    <header>
      <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="FinanceScope logo" class="logo-img">
        <a class="logo" href="#">
          <div class="logo-text">FinanceScope</div>
        </a>
      </div>
      <nav class="nav-container">
        <div class="nav-links">
          <a class="nav-link" href="#">Главная</a>
          <a class="nav-link" href="#">Информация</a>
          <a class="nav-link" href="#">Служба поддержки</a>
        </div>
        <button id="login-btn" class="login-btn">Войти</button>
      </nav>
    </header>
    <h1 class="hero-title">
      Регистрируйтесь для эффективного анализа ваших финансов ️
    </h1>
    <p class="hero-subtitle">
      Слишком много данных, чтобы что-то понять? <br>
      <span style="font-style: italic">FinanceScope</span> поможет
    </p>
    <div class="hero-cta">
      <button href="#" class="register-btn">Регистрация</button>
      <button href="#" class="learn-more-btn">Узнать больше</b>
    </div>
    <img src="{% static 'images/tablet.png' %}" alt="FinanceScope app preview" class="hero-img">
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-top">
        <div class="footer-logo">
          <div class="footer-logo-container">
            <img src="{% static 'images/logo.png' %}" alt="FinanceScope logo" class="logo-img">
            <div class="footer-logo-text">FinanceScope</div>
          </div>
          <img src="{% static 'images/socials.png'%}" alt="Social media icons" class="footer-social-icons">
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Сервисы</a>
          <a href="#" class="footer-link">Продукт</a>
          <a href="#" class="footer-link">Компания</a>
          <a href="#" class="footer-link">Больше</a>
        </div>
      </div>
      <div class="footer-copyright">
        © 2024 FinanceScope Все права защищены
      </div>
    </div>
  </footer>
  <script>
    document.getElementById("login-btn").addEventListener("click", function() {
      window.location.href = "/login/";
    });
  </script>
</body>

</html>
